<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column; 
        align-items: center; 
        height: 100vh;
    }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
        color: #333;
        margin: 20px 0;
        text-align: center;
        width: 70%;
    }

        label {
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="number"] {
            width: 70%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #resultado {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Calculadora de IMC</h1>
    
    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" step="0.1" placeholder="Ex: 70">

    <label for="altura">Altura (m):</label>
    <input type="number" id="altura" step="0.01" placeholder="Ex: 1.75">

    <button onclick="calcularIMC()">Calcular IMC</button>

    <p id="result"></p>
    <p id="diagnostico"></p>

    <script>
        function calcularIMC() {
            let peso = document.getElementById("peso").value;
            let altura = document.getElementById("altura").value;

            peso = parseFloat(peso);
            altura = parseFloat(altura);

            if (peso > 0 && altura > 0) {
                let imc = peso / (altura * altura);
                document.getElementById("result").innerText = "Seu IMC é: " + imc.toFixed(2);
                if (imc < 16) {
                    document.getElementById("diagnostico").innerText = "Magreza grave";
                } else if (imc >= 16 && imc < 17) {
                    document.getElementById("diagnostico").innerText = "Magreza moderada";
                } else if (imc >= 17 && imc < 18.5) {
                    document.getElementById("diagnostico").innerText = "Magreza leve";
                } else if (imc >= 18.5 && imc < 25) {
                    document.getElementById("diagnostico").innerText = "Peso Ideal";
                } else {
                    document.getElementById("diagnostico").innerText = "Sobrepeso";
                }

            } else {
                document.getElementById("result").innerText = "Por favor, insira valores válidos para peso e altura.";
            }
        }
    </script>
</body>
</html>
